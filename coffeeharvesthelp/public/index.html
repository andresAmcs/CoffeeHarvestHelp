  <style>
    .nav-icon-5 {
      width: 35px;
      height: 30px;
      margin: 10px 10px;
      position: relative;
      cursor: pointer;
      display: inline-block;
    }

    .nav-icon-5 span {
      background-color: #fff;
      position: absolute;
      border-radius: 2px;
      transition: .3s cubic-bezier(.8, .5, .2, 1.4);
      width: 100%;
      height: 4px;
      transition-duration: 500ms
    }

    .nav-icon-5 span:nth-child(1) {
      top: 0px;
      left: 0px;
    }

    .nav-icon-5 span:nth-child(2) {
      top: 13px;
      left: 0px;
      opacity: 1;
    }

    .nav-icon-5 span:nth-child(3) {
      bottom: 0px;
      left: 0px;
    }

    .nav-icon-5:not(.open):hover span:nth-child(1) {
      transform: rotate(-3deg) scaleY(1.1);
    }

    .nav-icon-5:not(.open):hover span:nth-child(2) {
      transform: rotate(3deg) scaleY(1.1);
    }

    .nav-icon-5:not(.open):hover span:nth-child(3) {
      transform: rotate(-4deg) scaleY(1.1);
    }

    .nav-icon-5.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 13px;
    }

    .nav-icon-5.open span:nth-child(2) {
      opacity: 0;
    }

    .nav-icon-5.open span:nth-child(3) {
      transform: rotate(-45deg);
      top: 13px;
    }

    @media(max-width: 768px) {
      div#drop {
        position: relative;
      }

    }
    
    @media(max-width: 768px) {
      div#drop2 {
        position: relative;
      }

    }
    
    @media(min-width: 768px) {
      .burguer {
        z-index: 3;
        display: none;
      }
    }

  </style>
</head>

<script>
  let nav = document.getElementById('nav');
  let icon = document.getElementById('icon');
  let iconD = document.getElementById('iconD');
  let iconD2 = document.getElementById('iconD2');
  let button = document.getElementById('btn');
  let button2 = document.getElementById('btn2');
  let button3 = document.getElementById('btn3');
  let dropdown = document.getElementById('drop');
  let dropdown2 = document.getElementById('drop2');


  button.onclick = function my() {
    nav.classList.toggle('hidden');
    icon.classList.toggle('open');
  }

  button2.onclick = function myy() {
    dropdown.classList.toggle('hidden');
    iconD.classList.toggle('rotate-180')
  }

  button3.onclick = function myyy() {
    dropdown2.classList.toggle('hidden');
    iconD2.classList.toggle('rotate-180')
  }
</script>
